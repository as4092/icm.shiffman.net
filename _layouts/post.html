---
layout: default
---


<h2>{{ page.title }}</h2>

<div id="video" style="width: 640px; height: 360px;" ></div>

<div id="footnotes" class="box"></div>
<div id="showAnnotations">View All Annotations</div>

<div id="annotationsbox">

	<h3>Annotations</h3>

	<div id="annotations" class="box">

		{{ content }}
	</div>

</div>

<div id="codebox">
	<h3>Code</h3>
	<div id="codeview" class="box">
		<pre><code id="code"></code></pre>
	</div>
</div>

<div id="comments">

	<h3>Comments</h3>

	{% include disqus.html %}

</div>

<hr/>

<nav id="pages"> 
		<div class="pagePrevious"> 
		{% if page.previous.url %} 
				<a href="{{page.previous.url}}" title="Previous Post: {{page.previous.title}}">&laquo; {{page.previous.title}}</a> 
		{% endif %} 
		</div> 

		<div class="pageNext"> 
		{% if page.next.url %} 
				<a href="{{page.next.url}}" title="next Post: {{page.next.title}}">{{page.next.title}} &raquo; </a> 
		{% endif %} 
		</div> 
</div> 


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>

<script>
	var pop;

	Popcorn(function() {				

		$("#annotations").find("a")
			.attr("target","_blank")
			.attr("onclick","linkClick(event);");

		pop = Popcorn.vimeo(
			'#video',
			'{{page.vimeoURL}}'
		);

		parseAnnotations();

		$("#showAnnotations").click( function() {

			$("#annotationsbox").slideToggle('slow', function() {
				if ($(this).is(":visible")) {
					 $("#showAnnotations").text('Hide Annotations');                
				} else {
					 $("#showAnnotations").text('View All Annotations');              
				} 				
			});
		})

		//pop.play();


	});

	function parseAnnotations() {

		$('#annotations').children().each(function(index,value) {

			var startTime = $(this).attr('data-start');

			// Cue the footnote in Popcorn

			pop.footnote({
				start: startTime,
				end: $(this).attr('data-end'),
				text: $(this).html(),
				target: "footnotes",
				//effect: 'applyclass',
				//applyclass: 'show'				
			});

			// Add a direct link to the spot in the video

			var videoLink = $("<div>")
				.html(startTime)
				.attr('href','#')
				.attr('data-start', startTime)
				.addClass('videoLink')
				.click( function() {

					var cueTime = $(this).attr('data-start');
					console.log(cueTime);
					cueTime = Popcorn.util.toSeconds( cueTime);
					pop.currentTime(cueTime);

				});

			$(this).before(videoLink);

		});

	}

	function linkClick(e) {

		var anchor = $(e.target);

		if (anchor.attr('data-displaycode') == "true") {

			e.preventDefault();
			displayCode(anchor.attr('href'));
		}

		pop.pause();

	}

	function displayCode(url) {
		
		$.ajax({
			url:url, 
			accepts: {
				json: "application/vnd.github.VERSION.raw"
			},
			success:function (data) {
				var decodedContents = (atob(data.content.replace(/\n/g, "")));
				$("#code").text(decodedContents);
				$("#codebox").slideToggle();
				
			}
		});

	}

</script>
